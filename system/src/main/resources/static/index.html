<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>SLY System</title>
</head>

<body>
<label for="text">输入：</label><input id="text" type="text" style="width: 100%"/>
<br/>
<button onclick="send()">发送</button>
<button onclick="closeWebSocket()">断开</button>
<div id="message"></div>
</body>

<script type="text/javascript">
    function setMessageInnerHTML(innerHTML) {
        const text = document.getElementById('message').innerHTML;
        document.getElementById('message').innerHTML = innerHTML + '<br/>' + text;
    }

    let websocket = null;

    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:8080/Call");
        setMessageInnerHTML("准备中……");
    } else {
        alert('浏览器不支持……')
    }

    websocket.onerror = function () {
        setMessageInnerHTML("--错误--");
    };

    websocket.onopen = function (event) {
        setMessageInnerHTML("--连接--");
    }

    websocket.onmessage = function (event) {
        setMessageInnerHTML(event.data);
    }

    websocket.onclose = function () {
        setMessageInnerHTML("--关闭--");
    }

    window.onbeforeunload = function () {
        websocket.close();
    }

    function closeWebSocket() {
        websocket.close();
    }

    function send() {
        const message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
